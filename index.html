<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>40x20 Futsal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
font-family: Arial, sans-serif;
margin: 0;
background: #f2f2f2;
}
header {
background: #111;

}

<body>

<header>
<h2>40x20 FUTSAL</h2>
</header>

<main>
<div class="box">
<button onclick="agregarEquipoPrueba()">Agregar equipo de prueba</button>
<button onclick="verEquipos()">Ver equipos (consola)</button>
<p>ðŸ‘‰ AbrÃ­ la consola (F12) para ver los datos</p>
</div>
</main>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBiUJW7PVnSbWQVs0RpBb3mNdUB-QEjM9o",
authDomain: "x20-futsal-afb4b.firebaseapp.com",
projectId: "x20-futsal-afb4b",
storageBucket: "x20-futsal-afb4b.firebasestorage.app",
messagingSenderId: "635511926858",
appId: "1:635511926858:web:aa5cacbf90bee34af976b3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ===== FUNCIONES DE PRUEBA =====
window.agregarEquipoPrueba = async function () {
await addDoc(collection(db, "equipos"), {
nombre: "Equipo Test",
torneo: "Prueba",
creado: new Date()
});
alert("Equipo agregado en Firebase");
};

window.verEquipos = async function () {
const querySnapshot = await getDocs(collection(db, "equipos"));
querySnapshot.forEach((doc) => {
console.log(doc.id, doc.data());
});
};
</script>

</body>
