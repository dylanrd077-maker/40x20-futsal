<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40√ó20 Futsal</title>

<style>
* { box-sizing: border-box; }

body {
margin: 0;
font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
background: #f1f3f6;
color: #333;
}

.app {
max-width: 480px;
margin: auto;
min-height: 100vh;
background: #f1f3f6;
}

/* HEADER */
header {
background: linear-gradient(135deg, #0d47a1, #1565c0);
padding: 30px 15px;
text-align: center;
color: white;
}

.logo-principal {
width: 100%;
max-width: 220px;
height: auto;
border-radius: 12px;
box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

.slogan {
display: block;
margin-top: 15px;
font-style: italic;
opacity: 0.9;
}

/* SCREENS */
.screen {
display: none;
padding: 20px;
animation: fadeIn 0.25s ease;
}

.screen.active {
display: block;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(5px); }
to { opacity: 1; transform: translateY(0); }
}

/* BUTTONS */
.btn {
display: flex;
align-items: center;
width: 100%;
padding: 18px;
margin-bottom: 12px;
background: white;
border: none;
border-radius: 15px;
font-size: 16px;
font-weight: bold;
color: #0d47a1;
cursor: pointer;
box-shadow: 0 4px 10px rgba(0,0,0,0.06);
text-decoration: none;
}

.btn span {
margin-right: 15px;
font-size: 20px;
}

.btn-back {
background: #546e7a;
color: white;
justify-content: center;
}

/* CARDS */
.card {
background: white;
padding: 15px;
border-radius: 15px;
box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
}

th {
background: #e3f2fd;
padding: 10px;
text-align: left;
}

td {
padding: 10px;
border-bottom: 1px solid #eee;
}

.sancion-item {
display: flex;
justify-content: space-between;
padding: 10px 0;
border-bottom: 1px solid #eee;
}

.badge-rojo {
background: #d32f2f;
color: white;
padding: 3px 10px;
border-radius: 12px;
font-size: 12px;
}
</style>
</head>

<body>

<div class="app">

<!-- HEADER -->
<header>
<img src="./logo.png" alt="40x20 Futsal" class="logo-principal">
<span class="slogan">FUTSAL: la pasi√≥n que nos une</span>
</header>

<!-- MAIN -->
<div id="scr-main" class="screen active">
<button class="btn" onclick="nav('scr-torneos')"><span>üèÜ</span> TORNEOS</button>
<button class="btn" onclick="nav('scr-noticias')"><span>üì∞</span> NOTICIAS</button>
<a class="btn" href="https://www.instagram.com/_40x20futsal" target="_blank">
<span>üì∏</span> INSTAGRAM
</a>
<button class="btn" onclick="nav('scr-contacto')"><span>üìû</span> CONTACTO</button>
</div>

<!-- TORNEOS -->
<div id="scr-torneos" class="screen">
<button class="btn" onclick="openTorneo('LPF')">LPF</button>
<button class="btn" onclick="openTorneo('A.Po.Fu.Sa')">A.Po.Fu.Sa</button>
<button class="btn" onclick="openTorneo('La AMBA')">La AMBA</button>
<button class="btn btn-back" onclick="nav('scr-main')">Volver</button>
</div>

<!-- OPCIONES -->
<div id="scr-opciones" class="screen">
<h2 id="titulo-torneo" style="color:#0d47a1">Torneo</h2>
<button class="btn" onclick="showData('Tabla')">üìä Tabla de Posiciones</button>
<button class="btn" onclick="showData('Goleadores')">‚öΩ Goleadores</button>
<button class="btn" onclick="showData('Sanciones')">üö´ Sanciones</button>
<button class="btn" onclick="showData('Fixture')">üìÖ Fixture</button>
<button class="btn btn-back" onclick="nav('scr-torneos')">Volver</button>
</div>

<!-- DATA -->
<div id="scr-data" class="screen">
<div class="card">
<h2 id="data-titulo" style="color:#0d47a1"></h2>
<div id="data-content"></div>
</div>
<button class="btn btn-back" onclick="nav('scr-opciones')" style="margin-top:20px">Volver</button>
</div>

<!-- NOTICIAS -->
<div id="scr-noticias" class="screen">
<div class="card">
<h2>Noticias</h2>
<p>Pr√≥ximamente actualizaciones.</p>
</div>
<button class="btn btn-back" onclick="nav('scr-main')">Volver</button>
</div>

<!-- CONTACTO -->
<div id="scr-contacto" class="screen">
<div class="card">
<h2>Contacto</h2>
<a href="https://wa.me/543764532126" class="btn"
style="background:#25d366;color:white;justify-content:center;">
WhatsApp
</a>
</div>
<button class="btn btn-back" onclick="nav('scr-main')">Volver</button>
</div>

</div>

<script>
let torneoActual = "";

function nav(id) {
document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
document.getElementById(id).classList.add('active');
window.scrollTo(0, 0);
}

function openTorneo(nombre) {
torneoActual = nombre;
document.getElementById('titulo-torneo').innerText = nombre;
nav('scr-opciones');
}

function showData(tipo) {
const content = document.getElementById('data-content');
document.getElementById('data-titulo').innerText = `${tipo} - ${torneoActual}`;

if (tipo === 'Tabla') {
content.innerHTML = `
<table>
<tr><th>Pos</th><th>Equipo</th><th>Pts</th></tr>
<tr><td>1</td><td>Telecentro Tacuar√≠</td><td>15</td></tr>
<tr><td>2</td><td>Plastimi</td><td>12</td></tr>
</table>`;
}
else if (tipo === 'Sanciones') {
content.innerHTML = `
<div class="sancion-item">
<div><strong>Juan P√©rez</strong><br><small>Telecentro Tacuar√≠</small></div>
<span class="badge-rojo">2 Fechas</span>
</div>
<div class="sancion-item">
<div><strong>Roberto G√≥mez</strong><br><small>Plastimi</small></div>
<span class="badge-rojo">1 Fecha</span>
</div>`;
}
else {
content.innerHTML = `<p style="text-align:center;padding:20px">Cargando ${tipo}‚Ä¶</p>`;
}

nav('scr-data');
}
</script>

</body>
</html>
