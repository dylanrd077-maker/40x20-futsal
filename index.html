<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40√ó20 Futsal - Posadas</title>
<style>
body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f1f3f6; color: #333; overflow-x: hidden; }
.app { max-width: 480px; margin: auto; min-height: 100vh; background: #f1f3f6; }

/* HEADER */
header {
background: linear-gradient(135deg, #0d47a1, #1565c0);
color: white;
text-align: center;
padding: 40px 20px;
}
.logo-principal {
width: 200px;
height: auto;
display: block;
margin: 0 auto;
filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.3));
}
.slogan {
display: block;
font-size: 16px;
font-style: italic;
opacity: 0.95;
margin-top: 20px;
}

/* CONTENEDORES DE PANTALLA */
.screen { display: none; padding: 16px; animation: fadeIn 0.3s ease; }
.active { display: block; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* BOTONES */
.btn {
display: flex; align-items: center; width: 100%; padding: 18px; margin-bottom: 15px;
background: white; border: none; border-radius: 16px;
text-align: left; font-size: 16px; font-weight: bold; cursor: pointer;
box-shadow: 0 4px 10px rgba(0,0,0,0.05); color: #0d47a1;
box-sizing: border-box;
}
.btn span { margin-right: 15px; font-size: 22px; }
.btn:active { background: #e3f2fd; transform: scale(0.98); }
.btn-back { background: #455a64; color: white; justify-content: center; margin-top: 10px; }

/* TARJETAS DE DATOS */
.card { background: white; padding: 20px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.06); margin-bottom: 15px; }
h2 { margin-top: 0; color: #0d47a1; font-size: 22px; border-bottom: 2px solid #f1f3f6; padding-bottom: 10px; }

table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
th { text-align: left; background: #e3f2fd; padding: 10px; color: #0d47a1; }
td { padding: 10px; border-bottom: 1px solid #f1f1f1; }

.list { list-style: none; padding: 0; }
.list li { padding: 12px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
</style>
</head>
<body>

<div class="app">
<header id="main-header">
<img src="40x20.jpg" alt="40x20 Futsal" class="logo-principal">
<span class="slogan">FUTSAL: la pasi√≥n que nos une</span>
</header>

<div id="scr-main" class="screen active">
<button class="btn" onclick="nav('scr-torneos')"><span>üèÜ</span> TORNEOS</button>
<button class="btn" onclick="nav('scr-noticias')"><span>üì∞</span> NOTICIAS</button>
<a href="https://www.instagram.com/_40x20futsal?igsh=MTRlM3hiczV1ZThsdA%3D%3D&utm_source=qr" target="_blank" class="btn" style="text-decoration:none">
<span>üì∏</span> INSTAGRAM
</a>
<button class="btn" onclick="nav('scr-contacto')"><span>üìû</span> CONTACTO</button>
</div>

<div id="scr-torneos" class="screen">
<h2>Seleccionar Liga</h2>
<button class="btn" onclick="openTorneo('LPF')">LPF</button>
<button class="btn" onclick="openTorneo('APOFUSA')">A.Po.Fu.Sa</button>
<button class="btn" onclick="openTorneo('LAAMBA')">La AMBA</button>
<button class="btn btn-back" onclick="nav('scr-main')">Volver al Inicio</button>
</div>

<div id="scr-opciones" class="screen">
<h2 id="titulo-torneo">Torneo</h2>
<button class="btn" onclick="showData('Tabla')">üìä Tabla de Posiciones</button>
<button class="btn" onclick="showData('Goleadores')">‚öΩ Goleadores</button>
<button class="btn" onclick="showData('Valla')">üß§ Valla menos vencida</button>
<button class="btn" onclick="showData('Sanciones')">üö´ Sanciones</button>
<button class="btn" onclick="showData('Fixture')">üìÖ Fixture y Resultados</button>
<button class="btn btn-back" onclick="nav('scr-torneos')">Volver a Ligas</button>
</div>

<div id="scr-data" class="screen">
<div class="card">
<h2 id="data-titulo">Informaci√≥n</h2>
<div id="data-content"></div>
</div>
<button class="btn btn-back" onclick="nav('scr-opciones')">Volver</button>
</div>

<div id="scr-noticias" class="screen">
<div class="card">
<h2>Noticias</h2>
<p>Actualizaciones pronto...</p>
</div>
<button class="btn btn-back" onclick="nav('scr-main')">Volver</button>
</div>

<div id="scr-contacto" class="screen">
<div class="card">
<h2>Contacto</h2>
<a href="https://wa.me/543764532126" target="_blank" class="btn" style="background:#25d366; color:white; justify-content:center; text-decoration:none">
WhatsApp Directo
</a>
</div>
<button class="btn btn-back" onclick="nav('scr-main')">Volver</button>
</div>
</div>

<script>
let torneoSeleccionado = "";

// Funci√≥n principal de navegaci√≥n
function nav(id) {
// Ocultar todas las pantallas
document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
// Mostrar la elegida
document.getElementById(id).classList.add('active');
// Forzar que la p√°gina suba al inicio
window.scrollTo(0, 0);
}

function openTorneo(nombre) {
torneoSeleccionado = nombre;
document.getElementById('titulo-torneo').innerText = "Opciones " + nombre;
nav('scr-opciones');
}

function showData(tipo) {
const container = document.getElementById('data-content');
document.getElementById('data-titulo').innerText = tipo + " - " + torneoSeleccionado;

// Ejemplo de carga de datos
if(tipo === 'Tabla') {
container.innerHTML = `<table><tr><th>Pos</th><th>Equipo</th><th>Pts</th></tr><tr><td>1</td><td>Ejemplo FC</td><td>15</td></tr></table>`;
} else {
container.innerHTML = `<ul class="list"><li>Cargando datos de ${tipo}...</li></ul>`;
}

nav('scr-data');
}
</script>

</body>
</html>
