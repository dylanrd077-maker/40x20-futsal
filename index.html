<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40x20 Futsal</title>

<style>
*{
box-sizing:border-box;
font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
body{
margin:0;
background:#f1f3f6;
color:#111;
}

/* HEADER */
header{
background:#071b33;
padding:28px 20px;
text-align:center;
}
header img{
width:140px;
}
header p{
margin:10px 0 0;
color:#dbe4f0;
font-style:italic;
}

/* CONTENEDOR */
.container{
padding:20px;
}

/* VISTAS */
.view{display:none}

/* BOTONES */
.btn{
background:#fff;
border-radius:16px;
padding:18px;
margin-bottom:14px;
font-size:17px;
font-weight:600;
box-shadow:0 8px 20px rgba(0,0,0,.08);
cursor:pointer;
transition:.2s;
}
.btn:active{transform:scale(.98)}

.btn-dark{
background:#071b33;
color:#fff;
}

/* TÍTULOS */
h3{
margin:20px 0 12px;
font-size:18px;
}

/* CARRUSEL */
.carousel{
display:flex;
gap:14px;
overflow-x:auto;
padding-bottom:5px;
}
.item{
min-width:220px;
background:#fff;
border-radius:16px;
padding:16px;
box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* CONTENIDO */
.content-box{
background:#fff;
border-radius:16px;
padding:18px;
box-shadow:0 8px 20px rgba(0,0,0,.08);
}

/* FOOTER LINKS */
.link{
display:block;
background:#fff;
padding:16px;
border-radius:16px;
margin-bottom:12px;
text-align:center;
text-decoration:none;
color:#111;
font-weight:600;
}
</style>
</head>

<body>

<header>
<img src="IMG_3936.png" alt="40x20 Futsal">
<p>Futsal: la pasión que nos une</p>
</header>

<div class="container">

<!-- HOME -->
<div id="home">
<div class="btn btn-dark" onclick="go('torneos')">TORNEOS</div>

<h3>NOTICIAS</h3>
<div class="carousel">
<div class="item">Noticia destacada 1</div>
<div class="item">Noticia destacada 2</div>
<div class="item">Noticia destacada 3</div>
</div>

<div style="margin-top:25px">
<a class="link" href="https://instagram.com" target="_blank">Instagram</a>
<a class="link" href="https://wa.me/5490000000000" target="_blank">WhatsApp</a>
</div>
</div>

<!-- TORNEOS -->
<div id="torneos" class="view">
<div class="btn btn-dark" onclick="back()">← Volver</div>
<div class="btn" onclick="openTorneo()">LPF</div>
<div class="btn" onclick="openTorneo()">LaAMBA</div>
<div class="btn" onclick="openTorneo()">A.Po.Fu.Sa</div>
</div>

<!-- MENU TORNEO -->
<div id="menuTorneo" class="view">
<div class="btn btn-dark" onclick="back()">← Volver</div>
<div class="btn" onclick="openSection('posiciones')">Tabla de posiciones</div>
<div class="btn" onclick="openSection('fixture')">Fixture</div>
<div class="btn" onclick="openSection('resultados')">Resultados</div>
<div class="btn" onclick="openSection('sanciones')">Sanciones</div>
<div class="btn" onclick="openSection('goleadores')">Goleadores</div>
<div class="btn" onclick="openSection('valla')">Valla menos vencida</div>
</div>

<!-- CONTENIDO -->
<div id="contenido" class="view">
<div class="btn btn-dark" onclick="back()">← Volver</div>
<div class="content-box" id="contentBox"></div>
</div>

</div>

<script>
let history = ['home'];

function go(id){
document.querySelectorAll('#home,.view').forEach(v=>v.style.display='none');
document.getElementById(id).style.display='block';
history.push(id);
}

function back(){
history.pop();
let last = history[history.length-1];
document.querySelectorAll('#home,.view').forEach(v=>v.style.display='none');
document.getElementById(last).style.display='block';
}

function openTorneo(){
go('menuTorneo');
}

function openSection(type){
const content = {
posiciones:'<h3>Tabla de posiciones</h3><p>Contenido a cargar</p>',
fixture:'<h3>Fixture</h3><p>Contenido a cargar</p>',
resultados:'<h3>Resultados</h3><p>Contenido a cargar</p>',
sanciones:'<h3>Sanciones</h3><p>Sin sanciones</p>',
goleadores:'<h3>Goleadores</h3><p>Contenido a cargar</p>',
valla:'<h3>Valla menos vencida</h3><p>Contenido a cargar</p>'
};
document.getElementById('contentBox').innerHTML = content[type];
go('contenido');
}
</script>

</body>
</html>
