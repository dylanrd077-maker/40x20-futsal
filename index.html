<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40x20 Futsal</title>

<style>
body{
margin:0;
background:#f2f4f8;
font-family:system-ui, Arial;
}

header{
background:#0b1f3a;
color:#fff;
text-align:center;
padding:25px 15px;
border-radius:0 0 25px 25px;
}

header img{
width:90px;
margin-bottom:10px;
}

header h1{
margin:0;
font-size:22px;
}

header p{
margin-top:6px;
font-size:14px;
opacity:.9;
}

.container{
padding:15px;
}

.card{
background:#fff;
border-radius:18px;
padding:18px;
margin-bottom:15px;
box-shadow:0 10px 20px rgba(0,0,0,.08);
cursor:pointer;
}

.card h2{
margin:0;
font-size:18px;
}

.hidden{
display:none;
}

.back{
font-weight:600;
margin-bottom:15px;
cursor:pointer;
}

.item{
background:#fff;
padding:15px;
border-radius:15px;
margin-bottom:10px;
box-shadow:0 5px 10px rgba(0,0,0,.05);
}

/* Sponsors */
.carousel{
background:#fff;
border-radius:18px;
padding:15px 0;
overflow:hidden;
}

.track{
display:flex;
width:max-content;
animation:scroll 20s linear infinite;
}

.track img{
height:55px;
margin:0 25px;
}

@keyframes scroll{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}
</style>
</head>

<body>

<header>
<img src="IMG_3936.png" alt="40x20 Futsal">
<h1>40x20 FUTSAL</h1>
<p>FUTSAL: la pasi√≥n que nos une.</p>
</header>

<div class="container">

<div id="home">
<div class="card" onclick="openTorneos()"><h2>Torneos</h2></div>
<div class="card"><h2>Noticias</h2></div>
<div class="card"><h2>Sponsors</h2></div>
</div>

<div id="torneos" class="hidden">
<div class="back" onclick="goHome()">Volver</div>
<div class="item" onclick="openTorneo('LPF')">LPF</div>
<div class="item" onclick="openTorneo('APOFUSA')">APOFUSA</div>
<div class="item" onclick="openTorneo('LAAMBA')">LAAMBA</div>
</div>

<div id="torneoDetalle" class="hidden">
<div class="back" onclick="openTorneos()">Volver</div>
<div class="item">Tabla de posiciones</div>
<div class="item">Fixture</div>
<div class="item">Resultados</div>
<div class="item">Goleadores</div>
<div class="item">Valla menos vencida</div>
<div class="item">Sanciones</div>
</div>

<div class="carousel">
<div class="track">
<img src="IMG_3936.png">
<img src="IMG_3936.png">
<img src="IMG_3936.png">
<img src="IMG_3936.png">
</div>
</div>

</div>

<script>
function openTorneos(){
home.classList.add("hidden");
torneos.classList.remove("hidden");
}

function openTorneo(){
torneos.classList.add("hidden");
torneoDetalle.classList.remove("hidden");
}

function goHome(){
torneos.classList.add("hidden");
torneoDetalle.classList.add("hidden");
home.classList.remove("hidden");
}
</script>

</body>
</html>
