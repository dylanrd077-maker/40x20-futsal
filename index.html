<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40x20 Futsal</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f2f4f7}

/* HEADER */
header{
background:#081c33;
color:white;
text-align:center;
padding:25px;
}
header img{width:130px}
header p{opacity:.85;font-style:italic}

/* CONTENEDOR */
.container{padding:20px}

/* CARDS */
.card{
background:white;
padding:16px;
border-radius:16px;
margin-bottom:12px;
font-weight:bold;
box-shadow:0 6px 16px rgba(0,0,0,.08);
cursor:pointer;
}

/* VISTAS */
.view{display:none}

/* VOLVER */
.back{
width:100%;
padding:12px;
border-radius:12px;
background:#081c33;
color:white;
border:none;
font-weight:bold;
margin-bottom:15px;
}

/* CARRUSEL */
.carousel{display:flex;gap:12px;overflow-x:auto}
.carousel .item{
min-width:220px;
background:white;
padding:15px;
border-radius:14px;
box-shadow:0 5px 14px rgba(0,0,0,.08);
}

/* ADMIN */
.admin{
background:#111;
color:white;
padding:20px;
border-radius:16px;
}
.admin input,.admin textarea{
width:100%;
padding:10px;
margin-bottom:10px;
}
.admin button{
width:100%;
padding:12px;
background:#0a4;
color:white;
border:none;
font-weight:bold;
}
.footer a{
display:block;
text-align:center;
background:white;
padding:14px;
margin-bottom:10px;
border-radius:14px;
text-decoration:none;
color:black;
}
</style>
</head>

<body>

<header>
<img src="IMG_3936.png">
<p>FUTSAL: la pasión que nos une</p>
</header>

<div class="container">

<!-- HOME -->
<div id="home">
<div class="card" onclick="show('torneos')">TORNEOS</div>

<h3>NOTICIAS</h3>
<div class="carousel" id="news"></div>

<div class="footer">
<a href="https://instagram.com" target="_blank">Instagram</a>
<a href="https://wa.me/5490000000000" target="_blank">WhatsApp</a>
</div>

<div style="text-align:center;margin-top:20px" onclick="showAdmin()">ADMIN</div>
</div>

<!-- TORNEOS -->
<div id="torneos" class="view">
<button class="back" onclick="back()">← Volver</button>
<div class="card" onclick="show('menu')">LPF</div>
<div class="card" onclick="show('menu')">LaAMBA</div>
<div class="card" onclick="show('menu')">A.Po.Fu.Sa</div>
</div>

<!-- MENU TORNEO -->
<div id="menu" class="view">
<button class="back" onclick="back()">← Volver</button>
<div class="card" onclick="openData('posiciones')">Tabla de posiciones</div>
<div class="card" onclick="openData('fixture')">Fixture</div>
<div class="card" onclick="openData('resultados')">Resultados</div>
<div class="card" onclick="openData('sanciones')">Sanciones</div>
<div class="card" onclick="openData('goleadores')">Goleadores</div>
<div class="card" onclick="openData('valla')">Valla menos vencida</div>
</div>

<!-- DATA VIEW -->
<div id="data" class="view">
<button class="back" onclick="back()">← Volver</button>
<div class="card" id="dataContent"></div>
</div>

<!-- ADMIN -->
<div id="admin" class="view">
<button class="back" onclick="back()">← Volver</button>

<div class="admin">
<input id="adminPass" placeholder="Clave admin">
<button onclick="login()">Ingresar</button>

<div id="adminPanel" style="display:none">
<h3>Noticias</h3>
<textarea id="newsInput" placeholder="Una noticia por línea"></textarea>
<button onclick="saveNews()">Guardar noticias</button>

<h3>Contenido general</h3>
<textarea id="dataInput" placeholder="Contenido de tablas / fixture / etc"></textarea>
<button onclick="saveData()">Guardar contenido</button>
</div>
</div>
</div>

</div>

<script>
let stack=['home'];
let currentSection='';

function show(id){
document.querySelectorAll('.view,#home').forEach(e=>e.style.display='none');
document.getElementById(id).style.display='block';
stack.push(id);
}
function back(){
stack.pop();
let last=stack[stack.length-1];
document.querySelectorAll('.view,#home').forEach(e=>e.style.display='none');
document.getElementById(last).style.display='block';
}
function openData(type){
currentSection=type;
document.getElementById('dataContent').innerText=
localStorage.getItem(type) || 'Sin datos cargados';
show('data');
}

/* ADMIN */
function showAdmin(){show('admin')}
function login(){
if(document.getElementById('adminPass').value==='4020'){
document.getElementById('adminPanel').style.display='block';
}
}
function saveNews(){
localStorage.setItem('news',document.getElementById('newsInput').value);
loadNews();
}
function saveData(){
localStorage.setItem(currentSection||'posiciones',
document.getElementById('dataInput').value);
}

/* CARGA */
function loadNews(){
let n=document.getElementById('news');
n.innerHTML='';
let data=(localStorage.getItem('news')||'').split('\n');
data.forEach(t=>{
if(t.trim()){
let d=document.createElement('div');
d.className='item';
d.innerText=t;
n.appendChild(d);
}
});
}
loadNews();
</script>

</body>
</html>
