<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40x20 Futsal</title>

<style>
:root{
--primary:#0b1f3a;
--secondary:#ffffff;
--bg:#f2f4f8;
--card:#ffffff;
}

*{box-sizing:border-box;font-family:system-ui,Arial}
body{margin:0;background:var(--bg);color:#000}

header{
background:var(--primary);
color:#fff;
padding:20px;
text-align:center;
border-radius:0 0 25px 25px;
}

header img{
width:70px;
margin-bottom:10px;
}

header h1{margin:0;font-size:22px}
header p{margin:5px 0 0;font-size:14px;opacity:.8}

.container{
padding:15px;
}

.card{
background:var(--card);
border-radius:18px;
padding:18px;
margin-bottom:15px;
box-shadow:0 10px 20px rgba(0,0,0,.08);
cursor:pointer;
transition:.2s;
}

.card:hover{transform:scale(1.02)}

.card h2{
margin:0;
font-size:18px;
}

.hidden{display:none}

.back{
margin-bottom:15px;
color:var(--primary);
font-weight:600;
cursor:pointer;
}

.list-item{
background:#fff;
padding:15px;
border-radius:15px;
margin-bottom:10px;
box-shadow:0 5px 10px rgba(0,0,0,.05);
}

footer{
text-align:center;
padding:20px;
font-size:13px;
opacity:.6;
}
</style>
</head>

<body>

<header>
<!-- TU LOGO -->
<img src="logo.png" alt="40x20">
<h1>40x20 Futsal</h1>
<p>El futsal como se vive</p>
</header>

<div class="container">

<!-- HOME -->
<div id="home">
<div class="card" onclick="openTorneos()">
<h2>üèÜ Torneos</h2>
</div>
<div class="card">
<h2>üì∞ Noticias</h2>
</div>
<div class="card">
<h2>ü§ù Sponsors</h2>
</div>
</div>

<!-- TORNEOS -->
<div id="torneos" class="hidden">
<div class="back" onclick="goHome()">‚Üê Volver</div>
<div class="card" onclick="openTorneo('LPF')"><h2>LPF</h2></div>
<div class="card" onclick="openTorneo('Apofusa')"><h2>Apofusa</h2></div>
<div class="card" onclick="openTorneo('Laamba')"><h2>Laamba</h2></div>
</div>

<!-- TORNEO DETALLE -->
<div id="torneoDetalle" class="hidden">
<div class="back" onclick="openTorneos()">‚Üê Torneos</div>

<div class="card"><h2>Tabla de posiciones</h2></div>
<div class="card"><h2>Fixture</h2></div>
<div class="card"><h2>Resultados</h2></div>
<div class="card"><h2>Goleadores</h2></div>
<div class="card"><h2>Valla menos vencida</h2></div>

<div class="list-item">
<strong>Sanciones</strong><br>
Sin sanciones
</div>
</div>

</div>

<footer>
¬© 40x20 Futsal
</footer>

<script>
function hideAll(){
home.classList.add("hidden");
torneos.classList.add("hidden");
torneoDetalle.classList.add("hidden");
}

function goHome(){
hideAll();
home.classList.remove("hidden");
}

function openTorneos(){
hideAll();
torneos.classList.remove("hidden");
}

function openTorneo(nombre){
hideAll();
torneoDetalle.classList.remove("hidden");
}
</script>

</body>
</html>
