<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40√ó20 Futsal - Posadas</title>
<style>
body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f1f3f6; color: #333; }
.app { max-width: 480px; margin: auto; min-height: 100vh; display: flex; flex-direction: column; }

/* HEADER CON LOGO Y SLOGAN (SIN TITULO) */
header {
background: linear-gradient(135deg, #0d47a1, #1565c0);
color: white;
text-align: center;
padding: 40px 20px;
}

.logo-principal {
width: 180px;
height: auto;
display: block;
margin: 0 auto;
filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.3));
}

.slogan {
display: block;
font-size: 15px;
font-style: italic;
opacity: 0.95;
margin-top: 15px;
font-weight: 300;
}

/* BOTONES Y MEN√öS */
.menu-container { padding: 20px 16px; flex-grow: 1; }
.btn {
display: flex; align-items: center; width: 100%; padding: 18px; margin-bottom: 15px;
background: white; border: none; border-radius: 16px;
text-align: left; font-size: 16px; font-weight: bold; cursor: pointer;
box-shadow: 0 4px 10px rgba(0,0,0,0.05); color: #0d47a1;
transition: all 0.2s; text-decoration: none; box-sizing: border-box;
}
.btn span { margin-right: 15px; font-size: 22px; }
.btn:active { transform: scale(0.97); background: #f8f9fa; }

.btn-back { background: #455a64; color: white; margin-top: 20px; justify-content: center; }

/* SECCIONES INTERACTIVAS */
.content-section { display: none; padding: 16px; animation: slideUp 0.3s ease-out; }
.active { display: block; }
@keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

.card { background: white; padding: 20px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.06); margin-bottom: 15px; }
h2 { margin-top: 0; color: #0d47a1; font-size: 22px; border-bottom: 2px solid #f1f3f6; padding-bottom: 10px; }

/* TABLAS Y LISTAS */
table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
th { text-align: left; background: #e3f2fd; padding: 10px; color: #0d47a1; }
td { padding: 10px; border-bottom: 1px solid #f1f1f1; }
.list { list-style: none; padding: 0; margin: 0; }
.list li { padding: 14px 0; border-bottom: 1px solid #eee; font-size: 15px; display: flex; justify-content: space-between; align-items: center; }

/* BOT√ìN WHATSAPP */
.btn-wa { background: #25d366; color: white; justify-content: center; }
</style>
</head>
<body>

<div class="app">
<header>
<img src="IMG_3936.png" alt="40x20 Futsal" class="logo-principal">
<span class="slogan">FUTSAL: la pasi√≥n que nos une</span>
</header>

<div id="main-menu" class="menu-container active">
<button class="btn" onclick="showScreen('torneos-menu')"><span>üèÜ</span> TORNEOS</button>
<button class="btn" onclick="showScreen('noticias-screen')"><span>üì∞</span> NOTICIAS</button>
<a href="https://www.instagram.com/_40x20futsal?igsh=MTRlM3hiczV1ZThsdA%3D%3D&utm_source=qr" target="_blank" class="btn">
<span>üì∏</span> INSTAGRAM
</a>
<button class="btn" onclick="showScreen('contacto-screen')"><span>üìû</span> CONTACTO</button>
</div>

<div id="torneos-menu" class="content-section">
<h2>Seleccionar Liga</h2>
<button class="btn" onclick="openTorneo('LPF')">LPF</button>
<button class="btn" onclick="openTorneo('APOFUSA')">A.Po.Fu.Sa</button>
<button class="btn" onclick="openTorneo('LAAMBA')">La AMBA</button>
<button class="btn btn-back" onclick="showScreen('main-menu')">‚Üê Volver al inicio</button>
</div>

<div id="sub-menu-torneo" class="content-section">
<h2 id="torneo-titulo">Torneo</h2>
<button class="btn" onclick="showData('tabla')">üìä Tabla de Posiciones</button>
<button class="btn" onclick="showData('goleadores')">‚öΩ Goleadores</button>
<button class="btn" onclick="showData('valla')">üß§ Valla menos vencida</button>
<button class="btn" onclick="showData('sanciones')">üö´ Sanciones</button>
<button class="btn" onclick="showData('fixture')">üìÖ Fixture y Resultados</button>
<button class="btn btn-back" onclick="showScreen('torneos-menu')">‚Üê Volver a Ligas</button>
</div>

<div id="data-view" class="content-section">
<div class="card">
<h2 id="data-titulo">Informaci√≥n</h2>
<div id="data-content"></div>
</div>
<button class="btn btn-back" onclick="showScreen('sub-menu-torneo')">‚Üê Volver</button>
</div>

<div id="noticias-screen" class="content-section">
<div class="card">
<h2>Noticias</h2>
<div style="border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:10px;">
<small style="color:#999">8 de Enero, 2026</small><br>
<strong>¬°Nueva Web Lanzada!</strong>
<p style="font-size:14px; color:#555">Segu√≠ todo el futsal de Posadas ac√°.</p>
</div>
</div>
<button class="btn btn-back" onclick="showScreen('main-menu')">‚Üê Volver</button>
</div>

<div id="contacto-screen" class="content-section">
<div class="card">
<h2>Contacto</h2>
<p>Consultas y publicidad:</p>
<a href="https://wa.me/543764532126" target="_blank" class="btn btn-wa">
<span>üí¨</span> WhatsApp Directo
</a>
</div>
<button class="btn btn-back" onclick="showScreen('main-menu')">‚Üê Volver</button>
</div>
</div>

<script>
let torneoActual = "";

function showScreen(id) {
document.querySelectorAll('.content-section, .menu-container').forEach(s => s.classList.remove('active'));
document.getElementById(id).classList.add('active');
window.scrollTo(0,0);
}

function openTorneo(nombre) {
torneoActual = nombre;
document.getElementById('torneo-titulo').innerText = "Opciones " + nombre;
showScreen('sub-menu-torneo');
}

function showData(tipo) {
const container = document.getElementById('data-content');
const titulo = document.getElementById('data-titulo');
showScreen('data-view');

// DATOS DE EJEMPLO (Se pueden editar aqu√≠)
if(tipo === 'tabla') {
titulo.innerText = "Tabla - " + torneoActual;
container.innerHTML = `<table><tr><th>Pos</th><th>Equipo</th><th>Pts</th></tr>
<tr><td>1</td><td>Equipo A</td><td>15</td></tr>
<tr><td>2</td><td>Equipo B</td><td>12</td></tr></table>`;
}
else if(tipo === 'goleadores') {
titulo.innerText = "Goleadores " + torneoActual;
container.innerHTML = `<ul class="list"><li>Jugador 1 <span>12</span></li></ul>`;
}
else if(tipo === 'valla') {
titulo.innerText = "Valla menos vencida";
container.innerHTML = `<ul class="list"><li>Arquero X <span>8 G.R.</span></li></ul>`;
}
else if(tipo === 'sanciones') {
titulo.innerText = "Sanciones";
container.innerHTML = `<ul class="list"><li>Jugador Y <span>1 Fecha</span></li></ul>`;
}
else if(tipo === 'fixture') {
titulo.innerText = "Fixture / Resultados";
container.innerHTML = `<ul class="list"><li>Equipo A 2 - 0 Equipo B <span>Final</span></li></ul>`;
}
}
</script>

</body>
</html>
